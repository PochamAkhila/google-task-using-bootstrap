<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Google wireframe</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item m-auto">
                <a class="nav-link active" aria-current="page" href="#"
                  >Gmail</a
                >
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link active" aria-current="page" href="#"
                  >Images</a
                >
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="bi bi-grid-3x3-gap-fill"></i
                ></a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link active" aria-current="page" href="#"
                  ><img src="/unnamed.png" alt="" class="image-1"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="text-center position-relative">
      <div class="container">
        <img
          src="/googlelogo_color_272x92dp.png"
          alt=""
          class="wrapper mb-3 position-relative"
        />
        <form action="">
          <input type="search" class="search-wrapper mb-4 position-relative" />
          <img
            src="/search-icon.webp"
            class="icon-s position-absolute"
            alt=""
          />
          <img
            src="/Google-Voice.jpg"
            class="icon-g position-absolute"
            alt=""
          />
          <img
            src="/Google_Lens_2021.png"
            class="icon-img position-absolute"
            alt=""
          />
        </form>
        <div class="">
          <button type="button" class="btn btn-light mx-3">
            Google Search
          </button>
          <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid position-fixed bottom-0">
        <div class="row color py-3">
          <div class="col-6 left position-absolute">
            <a href="#" class="px-3 text-dark text-decoration-none">About</a>
            <a href="#" class="px-3 text-dark text-decoration-none">Advertising</a>
            <a href="#" class="px-3 text-dark text-decoration-none">Business</a>
            <a href="#" class="px-3 text-dark text-decoration-none">How Search Works</a>
          </div>
          <div class="col-6 right position-relative">
            <a href="#" class="px-3 text-dark text-decoration-none">Privacy</a>
            <a href="#" class="px-3 text-dark text-decoration-none">Terms</a>
            <a href="#" class="text-dark text-decoration-none">Settings</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
